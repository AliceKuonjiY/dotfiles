# -----------------------------------------------------
# Animations
# name "Custom"
# -----------------------------------------------------
animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.5, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0.4, 1
    bezier = winMove, 0, 0.55, 0.45, 1
    bezier = fade, 0.65, 0, 0.35, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 5, wind, slide
    animation = windowsIn, 1, 5, winIn, slide
    animation = windowsOut, 1, 6, winOut, slide
    animation = windowsMove, 1, 3, winMove, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 3, fade
    animation = workspaces, 1, 5, wind
    animation = specialWorkspaceIn, 1, 6, winIn, slidefadevert -100%
    animation = specialWorkspaceOut, 1, 5, winOut, slidefadevert -100%
}
